name: Continuous Integration

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  fullcheck:
    name: Run Fullcheck
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    permissions:
      contents: write
      issues: write
      pull-requests: write

    env:
      NODE_VERSION: 22.21.1
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_REMOTE_CACHE_SIGNATURE_KEY: ${{ secrets.TURBO_REMOTE_CACHE_SIGNATURE_KEY }}
      TURBO_REMOTE_CACHE_SIGNATURE: true

    steps:
      - name: Check out repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check database migrations index
        run: pnpm --filter=@tasks/db db:check-index

      - name: Run Fullcheck
        run: pnpm turbo check typecheck test

      - name: Get version before semantic-release
        if: github.ref == 'refs/heads/main'
        id: version-before
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üìå Current version: ${VERSION:-none}"

      - name: Run semantic-release
        if: github.ref == 'refs/heads/main'
        id: semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

      - name: Get version from git tag
        if: github.ref == 'refs/heads/main'
        id: version
        run: |
          VERSION_BEFORE="${{ steps.version-before.outputs.version }}"
          VERSION_AFTER=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "")

          if [ -n "$VERSION_AFTER" ] && [ "$VERSION_AFTER" != "$VERSION_BEFORE" ]; then
            echo "version=$VERSION_AFTER" >> $GITHUB_OUTPUT
            echo "‚úÖ New version created: $VERSION_AFTER"
            echo "üì¶ Build and deploy will proceed"
          else
            echo "version=" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No version bump - skipping build and deploy"
          fi

  build:
    name: Build and Push Docker Image
    needs: [fullcheck]
    if: github.ref == 'refs/heads/main' && needs.fullcheck.outputs.version != ''
    uses: ./.github/workflows/docker.yml
    with:
      version: ${{ needs.fullcheck.outputs.version }}
    secrets: inherit
    permissions:
      contents: read
      packages: write

  deploy:
    name: Deploy to Coolify
    needs: [fullcheck, build]
    if: github.ref == 'refs/heads/main' && needs.fullcheck.outputs.version != ''
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Coolify deployment
        run: |
          curl -X GET "${{ vars.COOLIFY_API_URL }}/deploy?uuid=${{ secrets.COOLIFY_RESOURCE_UUID }}" \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_API_TOKEN }}" \
            -H "Content-Type: application/json"

