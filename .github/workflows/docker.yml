name: Build and Push Docker Images

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to tag (without v prefix)'
        required: true
        type: string

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_BASE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        password: ${{ secrets.GITHUB_TOKEN }}
        username: ${{ github.actor }}

    - name: Extract metadata (tags, labels) for web image
      id: meta-web
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_BASE_NAME }}-web
        tags: |
          type=semver,pattern={{version}},value=v${{ inputs.version }}
          type=semver,pattern={{major}}.{{minor}},value=v${{ inputs.version }}
          type=semver,pattern={{major}},value=v${{ inputs.version }}
          type=raw,value=latest

    - name: Build and push web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./apps/web/Dockerfile
        target: production
        push: true
        tags: ${{ steps.meta-web.outputs.tags }}
        labels: ${{ steps.meta-web.outputs.labels }}
        build-args: |
          NODE_ENV=production
