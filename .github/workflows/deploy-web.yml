name: Deploy apps/web to Netlify

on:
  workflow_call:
    secrets:
      NETLIFY_SITE_ID:
        required: true
      NETLIFY_AUTH_TOKEN:
        required: true
      DATABASE_URL:
        required: true

jobs:
  deploy:
    name: Build and Deploy Web App
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
      BUILD_OUTPUT_DIR: apps/web/dist

      NODE_VERSION: 22

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install Netlify CLI
        run: pnpm add -g netlify-cli@20.1.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Web App
        run: pnpm build --filter=@tasks/web -- --preset netlify

      - name: Run DB migrations
        run: DATABASE_URL=${{ secrets.DATABASE_URL }} pnpm db:up

      - name: Deploy to Netlify
        run: netlify deploy --filter=@tasks/web --dir=${{ env.BUILD_OUTPUT_DIR }} --prod

        env:
          NETLIFY_SITE_ID: ${{ env.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ env.NETLIFY_AUTH_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
